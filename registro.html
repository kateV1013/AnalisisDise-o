<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyFlow - Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>StudyFlow · Registro</h1>
    <span>Planificador de tareas y notas</span>
  </header>

  <main>
    <section class="card">
      <h2>Crear cuenta de estudiante</h2>
      <p class="small">Registra tus datos para empezar a usar StudyFlow.</p>

      <form id="formRegistro">
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" required />
          </div>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad" min="5" max="100" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required minlength="4" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="institucion">Nombre del colegio / universidad</label>
            <input type="text" id="institucion" required />
          </div>
          <div class="form-group">
            <label for="tipoInstitucion">Tipo de institución</label>
            <select id="tipoInstitucion" required>
              <option value="">Selecciona...</option>
              <option value="colegio">Colegio</option>
              <option value="universidad">Universidad</option>
            </select>
          </div>
        </div>

        <!-- Datos específicos para colegio -->
        <div id="seccionColegio" class="form-row hidden">
          <div class="form-group">
            <label for="grado">Grado</label>
            <input type="text" id="grado" placeholder="Ej. 10° A" />
          </div>
        </div>

        <!-- Datos específicos para universidad -->
        <div id="seccionUni" class="form-row hidden">
          <div class="form-group">
            <label for="carrera">Carrera que cursas</label>
            <input type="text" id="carrera" placeholder="Ej. Ingeniería de Sistemas" />
          </div>
          <div class="form-group">
            <label for="semestre">Semestre</label>
            <input type="number" id="semestre" min="1" max="20" />
          </div>
        </div>

        <div class="btn-row">
          <button type="submit">Registrarme</button>
          <a class="btn-link" href="login.html">Ya tengo cuenta</a>
        </div>
        <div id="msgRegistro" class="msg"></div>
      </form>
    </section>
  </main>

  <script>
    const tipoSelect = document.getElementById("tipoInstitucion");
    const secColegio = document.getElementById("seccionColegio");
    const secUni = document.getElementById("seccionUni");

    tipoSelect.addEventListener("change", () => {
      const tipo = tipoSelect.value;
      if (tipo === "colegio") {
        secColegio.classList.remove("hidden");
        secUni.classList.add("hidden");
      } else if (tipo === "universidad") {
        secUni.classList.remove("hidden");
        secColegio.classList.add("hidden");
      } else {
        secColegio.classList.add("hidden");
        secUni.classList.add("hidden");
      }
    });

    // Guardar usuario en localStorage
    document.getElementById("formRegistro").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const edad = document.getElementById("edad").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const institucion = document.getElementById("institucion").value.trim();
      const tipoInstitucion = document.getElementById("tipoInstitucion").value;

      const grado = document.getElementById("grado").value.trim();
      const carrera = document.getElementById("carrera").value.trim();
      const semestre = document.getElementById("semestre").value.trim();

      const msg = document.getElementById("msgRegistro");

      if (!nombre || !apellido || !edad || !email || !password || !institucion || !tipoInstitucion) {
        msg.textContent = "Completa todos los campos obligatorios.";
        msg.className = "msg msg-error";
        return;
      }

      // Validaciones según tipo
      if (tipoInstitucion === "colegio" && !grado) {
        msg.textContent = "Indica el grado si seleccionaste colegio.";
        msg.className = "msg msg-error";
        return;
      }

      if (tipoInstitucion === "universidad" && (!carrera || !semestre)) {
        msg.textContent = "Indica la carrera y el semestre si seleccionaste universidad.";
        msg.className = "msg msg-error";
        return;
      }

      const user = {
        nombre,
        apellido,
        edad,
        email,
        password,
        institucion,
        tipoInstitucion,
        grado: tipoInstitucion === "colegio" ? grado : "",
        carrera: tipoInstitucion === "universidad" ? carrera : "",
        semestre: tipoInstitucion === "universidad" ? semestre : ""
      };

      localStorage.setItem("studyflowUser", JSON.stringify(user));

      msg.textContent = "Registro exitoso. Ahora puedes iniciar sesión.";
      msg.className = "msg msg-ok";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1000);
    });
  </script>
</body>
</html>
